<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Installment Payment Plan</title>
</head>

<div class="container mt-5">
    <div class="card p-3">
        <h2><b><u>Installment Plan: </u></b></h2>

        <div class="items m-3">
            <label for="">Mobile price</label>
            <input type="number" placeholder="1000-100000" class="form-control" id="mprice">
        </div>


        <div class="items m-3">
            <label for="">Intersest</label>
            <input type="number" placeholder="500-5000" class="form-control" id="int">
        </div>

        <div class="items m-3">
            <label for="">Months</label>
            <input type="number" placeholder="1-12" class="form-control" id="months">
        </div>

        <button class="btn btn-primary" onclick="run()">Submit</button>

    </div>

    <div class="card p-3 mt-5">
        <h3><b><u>payment system</u></b></h3>

        <h4>Mobile Price: <b><span id="d-mprice">?</span></b></h4>
        <h4>Interest: <b><span id="d-int">?</span></b></h4>
        <h4>Months: <b><span id="d-months">?</span></b></h4>
        <h4>Total cost: <b><span id="totalcost">?</span></b></h4>
        <h4>permonthpay: <b><span id="permonthpay">?</span></b></h4>
    </div>


</div>
